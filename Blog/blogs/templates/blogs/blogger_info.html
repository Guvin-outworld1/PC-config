{% extends "blogs/base.html" %}
{% block content %}
    <p>
        Blogger: {{ blogger.name }} |
        <a href="{% url 'blogs:new_blog' blogger.id %}">Add a new blog</a>
    </p>
    <ul>
        {% for blog in blogs %}
            <li>
                <p>
                    Date: {{ blog.date_added|date:'M d, Y H:i' }} |
                    <a href="{% url 'blogs:edit_blog' blog.id %}">Edit blog</a>
                </p>
                <p>{{ blog.text|linebreaks }}</p>
            {% empty %}
            </li>
            <li>No Blogs</li>
        {% endfor %}
    </ul>
{% endblock content %}
